{% load static %}
<section id='testimonials' class="p-6 my-12 scroll-mt-20 widescreen:section-min-height tallscreen:section-min-height">
    <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
        Testimonials
    </h2>
    {% comment %} <ul class="list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
       
    </ul> {% endcomment %}

    <figure class="my-12">
        <!-- recolocar estilos relacionados a before y after -->
        <blockquote class="bg-teal-600 dark:bg-black pl-14 pr-8 py-14 rounded-3xl relative">
            <p class="text-2xl sm:text-3xl-text-left mt-2 text-white dark:text-slate-400 
                before:content-['\201C'] before:font-serif before:absolute before:top-0 before:left-0
                before:text-9xl before:text-white before:opacity-25 before:transform before:translate-x-2
                before:translate-y-2  after:content-['\201D'] after:font-serif after:absolute after:-bottom-20 after:right-0
                after:text-9xl after:text-white after:opacity-25 after:transform after:-translate-x-2
                after:-translate-y-2">
                Amanda
                Amei, que bom curso, aprendi muito e agora me sinto que
                é tão simples achar roupas pra ter um bom look.
            </p>
            
        </blockquote>
        <figcaption class="italic text-xl sm:text-2xl text-right mt-2 text-slate-500 dark:text-slate-400">
            &#8212; Wile E. Cote, Genius
        </figcaption>
    </figure>
</section>
