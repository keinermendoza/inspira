{% load static %}
<section id='{{section_id}}' class="
        px-3 my-12 scroll-mt-20">
    <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
        {{section_title}}
    </h2>
    <ul class="mx-auto my-5 flex gap-y-4  flex-col xs:grid xs:grid-cols-[repeat(auto-fill,minmax(280px,1fr))] xs:gap-8 ">
        {% for curso in cursos %}
            {% if curso.activo %}
            {% include "courses/components/course_card.html" with curso=curso %}
            {% endif %}
        {% endfor %}

    </ul>

    

</section>
